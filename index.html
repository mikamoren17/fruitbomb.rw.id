<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fruitbomb.rw.id</title>
  <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/anime_spirited_away_no_face_nobody-512.png" type="image/x-icon">
  <link rel="stylesheet" href="home.css">
  
</head>
<body>
  <center>
  <header>WELCOME TO FRUIT BOMB</header>
  <h2>Temukan banyak buah, Hindari bom ..</h2>
  <img src="https://i.pinimg.com/736x/92/58/d0/9258d00905d62db364505fed1f110b7c.jpg" alt="Fruit Bomb">
  <div class="saldo">Saldo: <span id="saldo">0</span> poin</div>

  <div>
    <button class="btn" onclick="mulaiGame()">Main</button>
    <button class="btn btn-secondary" onclick="resetSaldo()">Reset saldo</button>
  </div>

    <audio id="homeBgm" src="https://files.catbox.moe/ucvi2g.mp3" autoplay loop></audio>

<script>
  const homeBgm = document.getElementById("homeBgm");
  // agar bisa auto play setelah interaksi (karena kebijakan browser)
  document.addEventListener("click", () => {
    homeBgm.play();
  });
  homeBgm.volume = 0.3; // volume 30%

</script>

  <script>

    function loadSaldo() {
      let saldo = localStorage.getItem("saldo");
      if (saldo === null) {
        saldo = 10000;
        localStorage.setItem("saldo", saldo);
      }
      document.getElementById("saldo").innerText = saldo;
    }

    
function mulaiGame() {
  let saldo = parseInt(localStorage.getItem("saldo") || "0");
  if (saldo < 2000) {
    alert("Maaf saldo anda tidak mencukupi, harap isi ulang saldo dimenu utama ..");
    return;
  }
  localStorage.setItem("saldo", saldo - 2000);
  localStorage.setItem("started", "yes");
  window.location.href = "fruit.html";
}



    function resetSaldo() {
      if (confirm("Reset saldo jadi 10000 lagi ..?")) {
        localStorage.setItem("saldo", 10000);
        loadSaldo();
      }
    }

    loadSaldo();
  </script>
  </center>
</body>
</html>
